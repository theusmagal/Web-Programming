<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - Matheus</title>
</head>
<body>
  <h1>Task 1. Calculator with text box and dropdown list</h1>

  <input type="text" id="contagem" name="contagem" />

  <select name="operator" id="operadorContas">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
</body>
